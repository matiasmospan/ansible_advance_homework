---
# tasks file for lb-tier
- name: Install {{ payload }}
  yum:
    name: "{{ payload }}"
    state: latest

- name: Configure haproxy to load balance over app servers
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    mode: 0644
  notify: restart haproxy

- name: Start and enable {{ payload }}
  service:
    name: "{{ payload }}"
    state: started
    enabled: yes
