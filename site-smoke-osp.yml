---
- hosts: workstation
  gather_facts: false
  tasks:
  - name: OpenStack servers
    os_server_info:
     cloud: ospcloud
     server: 'frontendi
    register: result
    tags:
      - osp.smoke

  - name: Curl website
    uri:
      url: "http://{{ result.openstack_servers[0].accessIPv4 }}"
      return_content: yes
      status_code: 200
    register: webpage
    when: yes

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.content"
    tags:
      - osp.smoke
